[[aad.questions]]
question = "You are responsible for network security at an e-commerce company. You want to ensure that you are using best practices for the e-commerce website your company hosts. What standard would be the best for you to review"
answers = ["OWASP"]
alternatives = [
	"NERC",
	"Trusted Foundry",
	"ISA/IEC"
]
explanation = """
The correct answer is the Open Web Application Security
Project (OWASP). It is the de facto standard for web application
security.
The North American Electric Reliability Corporation (NERC) is
concerned with electrical power plant security, Trusted Foundry
is a term used to describe a secure supply chain for computer
ICs, and ISA/IEC standards are for securing industrial
automation and control systems (IACSs).
"""

[[aad.questions]]
question = "Cheryl is responsible for cybersecurity at a mid-sized insurance company. She has decided to use a different vendor for network antimalware than she uses for host antimalware. Is this a recommended action, and why or why not"
answers = ["This is recommended; this is described as vendor diversity."]
alternatives = [
	"This is not recommended; you should use a single vendor for a particular security control.",
	"This is not recommended; this is described as vendor forking.",
	"It is neutral. This does not improve or detract from security."
]
explanation = """
Vendor diversity gives two security benefits. The first is that
there is no single point of failure should one vendor cease
operations. The second benefit is that each vendor has a specific
methodology and algorithms used for detecting malware. If you
use the same vendor at all points where you need malware
detection, any flaw or weakness in that vendor’s methodology
will persist across the network. Using a single vendor means that
any weakness in that vendor’s methodology or technology could
impact the entire system or network. Vendor forking is not a
term in the industry, and this is not a neutral act; vendor
diversity improves security.
"""

[[aad.questions]]
question = "Scott wants to back up the contents of a network-attached storage (NAS) device used in a critical department in his company. He is concerned about how long it would take to restore the device if a significant failure happened, and he is less concerned about the ability to recover in the event of a natural disaster. Given these requirements, what type of backup should he use for the NAS"
answers = ["A second NAS device with a full copy of the primary NAS"]
alternatives = [
	"A tape-based backup with daily full backups",
	"A tape-based backup with nightly incremental backups",
	"A cloud-based backup service that uses high durability near-line storage"
]
explanation = """
In this scenario, the best fit to Scott's needs is a second
network attached storage (NAS) device with a full copy of the
primary NAS. In a failure scenario, the secondary NAS can
simply take the place of the primary NAS while individual disks
or even the whole NAS is replaced. Tape-based backups take
longer to restore, regardless of whether they are full or
incremental backups, although incremental backups can take
more time in some cases since swapping tapes in order can add
time to the restoration process. Finally, a cloud-based backup
system would be useful if Scott was worried about a local
disaster but would be slower than a local identical NAS, thus not
meeting Scott's primary requirement.
"""

[[aad.questions]]
question = "Yasmine is responding to a full datacenter outage, and after referencing the documentation for the systems in the datacenter she brings the network back up, then focuses on the storage area network (SAN), followed by the database servers. Why does her organization list systems for her to bring back online in a particular series"
answers = ["The organization wants to ensure that systems are secure and have the resources they need by following a restoration order."]
alternatives = [
	"The power supply for the building cannot handle all the devices starting at once.",
	"The organization wants to ensure that a second outage does not occur due to failed systems.",
	"The fire suppression system may activate due to the sudden change in heat, causing significant damage to the systems."
]
explanation = """
Restoration order can be very important in a complex
environment due to system dependencies. Restoration order can
also ensure that the proper security controls are in place before
systems are online. A datacenter should be able to handle
systems coming online without failing if its power systems are
properly designed. A second outage due to failed systems would
mean that Yasmine has not determined why the outage has
occurred, making restoration potentially dangerous or
problematic. Finally, fire suppression systems should only
activate for an actual fire or when fire precursors like smoke are
detected, not for increased heat load.
"""

