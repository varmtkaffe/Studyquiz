question = "Michelle has been asked to use the CIS benchmark for Windows 10 as part of her system security process. What information will she be using"
answers = ["A set of recommended security configurations to secure Windows 10"]
alternatives = [
	"Information on how secure Windows 10 is in its default state",
	"Performance benchmark tools for Windows 10 systems, including network speed and firewall throughput",
	"Vulnerability scan data for Windows 10 systems provided by various manufacturers"
]
explanation = """
The Center for Internet Security (CIS) benchmarks provide
recommendations for how to secure an operating system,
application, or other covered technology. Michelle will find
Windows 10–specific security configuration guidelines and
techniques.
"""

[[grc.questions]]
question = "Which of the following is the best example of a preventive control"
answers = ["Data backups"]
alternatives = [
	"Security camera",
	"Door alarm",
	"Smoke detectors"
]
explanation = """
Preventive controls like data backups are proactive and are
used to avoid a security breach or an interruption of critical
services before they can happen. Security cameras, smoke
detectors, and door alarms are examples of detective control.
Detective controls detect intrusion as it happens and uncovers a
violation.
"""

