answers = ["Botnet"]
alternatives = [
    "Zombienet",
    "Nullnet",
    "Attacknet"
]
explanation = """
A collection of computers that are compromised, then
centrally controlled to perform actions like denial-of-service 
attacks, data collection, and other malicious activities is called a
