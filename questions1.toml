# questions.toml

[tav]
label = "ThreatAttacksVulnerabilites"

[[tav.questions]]
question = "Ahmed is a sales manager with a major insurance company. He has received an email that is encouraging him to click on a link and fill out a survey. He is suspicious of the email, but it does mention a major insurance association, and that makes him think it might be legitimate. Which of the following best describes this attack"
answers = ["Spear phishing"]
alternatives = ["Social engineering", "Phishing", "Trojan horse"]
explanation = """
Spear phishing is targeted to a specific group, in this case insurance professionals.
Although this is a form of phishing, the more specific answer is the one you will need to choose on questions like this. Phishing uses social engineering techniques to succeed but is once again a broader answer than spear phishing and thus is not the correct choice.
"""

[[tav.questions]]
question = "You are a security administrator for a medium-sized bank. You have discovered a piece of software on your bank's database server that is not supposed to be there. It appears that the software will begin deleting database files if a specific employee is terminated. What best describes this"
answers = ["Logic bomb"]
alternatives = ["Worm", "Trojan horse", "Rootkit"]
explanation = """
A logic bomb is malware that performs its malicious activity when some condition is met. 
A worm is malware that self-propagates. A Trojan horse is malware attached to a legitimate
program, and a rootkit is malware that gets root or administrative privileges.
"""

[[tav.questions]]
question = "You are responsible for incident response at Acme Bank. The Acme Bank website has been attacked. The attacker used the login screen, but rather than enter login credentials, they entered some odd text: ' or '1' = '1 . What is the best description for this attack"
answers = ["SQL injection"]
alternatives = [
    "Cross-site scripting",
    "Cross-site request forgery",
    "ARP poisoning"
]
explanation = """
This is a very basic form of SQL injection. Cross-site
scripting would have JavaScript in the text field and would be
designed to impact other sites from a user’s session. Cross-site
request forgery would not involve any text being entered in the
web page, and ARP poisoning is altering the ARP table in a switch; it is not related to website hacking.
"""

[[tav.questions]]
question = "Users are complaining that they cannot connect to the wireless network. You discover that the WAPs are being subjected to a wireless attack designed to block their Wi-Fi signals. Which of the following is the best label for this attack"
answers = ["Jamming"]
alternatives = ["IV attack", "WPS attack", "Botnet"]
explanation = """
This describes a jamming attack, where legitimate traffic is interfered with by another signal. Jamming can be intentional or unintentional and may be intermittent. IV attacks are obscure cryptographic attacks on stream ciphers. Wi-Fi protected setup (WPS) uses a PIN to connect to the wireless access point (WAP). The WPS attack attempts to intercept that PIN in transmission, connect to the WAP, and then steal the WPA2 password. A botnet is a group of machines that are being used, without their consent, as part of an attack.
"""

[[tav.questions]]
question = "Frank is deeply concerned about attacks to his company's e-commerce server. He is particularly worried about cross-site scripting and SQL injection. Which of the following would best defend against these two specific attacks"
answers = ["Input validation"]
alternatives = [
    "Encrypted web traffic",
    "A firewall",
    "An IDS"
]
explanation = """
The best option listed to defend against the attacks mentioned is input validation. Encrypting the web traffic will not have any effect on these two attacks. A web application firewall (WAF) might mitigate these attacks, but it would be secondary to input validation, and an intrusion detection system (IDS) will simply detect the attack—it won’t stop it.
"""

[[tav.questions]]
question = "You are responsible for network security at Acme Company. Users have been reporting that personal data is being stolen when using the wireless network. They all insist they only connect to the corporate wireless access point (AP). However, logs for the AP show that these users have not connected to it. Which of the following could best explain this situation"
answers = ["Rogue access point"]
alternatives = [
    "Session hijacking",
    "Clickjacking",
    "Bluejacking"
]
explanation = """
If users have been connecting but the AP does not show them connecting, then they have been connecting to a rogue access point. This could be the cause of an architecture and design weakness such as a network without segmentation and control of devices connecting to the network. Session hijacking involves taking over an already authenticated session. Most
session hijacking attacks involve impersonation. The attacker attempts to gain access to another user’s session by posing as that user. Clickjacking involves causing visitors to a website to click on the wrong item. Finally, bluejacking is a Bluetooth
attack.
"""

[[tav.questions]]
question = "What type of attack depends on the attacker entering JavaScript into a text area that is intended for users to enter text that will be viewed by other users"
answers = ["Cross-site scripting"]
alternatives = [
    "SQL injection",
    "Clickjacking",
    "Bluejacking"
]
explanation = """
Cross-site scripting involves entering a script into text areas
that other users will view. SQL injection is not about entering
scripts, but rather SQL commands. Clickjacking is about tricking
users into clicking on the wrong thing. Bluejacking is a Bluetooth attack.
"""

[[tav.questions]]
question = "Rick wants to make offline brute-force attacks against his password file very difficult for attackers. Which of the following is not a common technique to make passwords harder to crack"
answers = ["Encrypting password plain text using symmetric encryption"]
alternatives = [
    "Use of a salt",
    "Use of a pepper",
    "Use of a purpose-built password hashing algorithm"
]
explanation = """
Retaining the actual password is not a best practice, and thus encrypting password plain text is not a common technique to make passwords harder to crack. Since the application would need the cryptographic key to read the passwords, anybody who had access to that key could decrypt the passwords. Using a salt, a pepper, and a cryptographic hashing algorithm designed for
passwords are all common best practices to prevent offline brute-force attacks.
"""

[[tav.questions]]
question = "What term is used to describe spam over Internet messaging services"
answers = ["SPIM"]
alternatives = ["SMSPAM", "IMSPAM", "TwoFaceTiming"]
explanation = """
Although this is one of the more dated items on the
Security+ exam outline, you need to know that the term for Internet messaging spam messages is SPIM. The rest of the answers were made up, and though this shows up in the exam outline, the rest of the world has moved on from using this term.
"""

[[tav.questions]]
question = "Susan is analyzing the source code for an application and discovers a pointer de-reference and returns NULL. This causes the program to attempt to read from the NULL pointer and results in a segmentation fault. What impact could this have for the application"
answers = ["A denial-of-service condition"]
alternatives = [
    "A data breach",
    "Permissions creep",
    "Privilege escalation"
]
explanation = """
A segmentation fault will typically stop the program from running. This type of issue is why a NULL pointer or other pointer de-referencing error is considered a potential security issue, as a denial-of-service condition impacts the availability of the service. This type of error is unlikely to cause a data breach or allow privilege escalation, and permissions creep occurs as individuals accrue more permissions over time in a single organization as their permissions are not cleaned up when they switch positions or roles.
"""

[[tav.questions]]
question = "Teresa is the security manager for a mid-sized insurance company. She receives a call from law enforcement, telling her that some computers on her network participated in a massive denial-of-service (DoS) attack. Teresa is certain that none of the employees at her company would be involved in a cybercrime. What would best explain this scenario"
answers = ["The machines are bots."]
alternatives = [
    "It is a result of social engineering.",
    "The machines all have backdoors.",
    "The machines are infected with crypto-viruses."
]
explanation = """
The machines in her network are being used as bots, and the users are not aware that they are part of a distributed denial-of-service (DDoS) attack. Social engineering is when someone tries
to manipulate you into giving information. Techniques involved in social engineering attacks include consensus, scarcity, and familiarity. There is a slight chance that all computers could have a backdoor, but that is very unlikely, and attackers normally don’t manually log into each machine to do a DDoS—it would be automated, as through a bot.
"""

[[tav.questions]]
question = "Unusual outbound network traffic, geographical irregularities, and increases in database read volumes are all examples of what key element of threat intelligence"
answers = ["Indicators of compromise"]
alternatives = [
    "Predictive analysis",
    "OSINT",
    "Threat maps"
]
explanation = """
There are many indicators of compromise (IoCs), including unusual outbound network traffic, geographical irregularities like logins from a country where the person normally does not
work, or increases in database read volumes beyond normal traffic patterns. Predictive analysis is analysis work done using datasets to attempt to determine trends and likely attack vectors so that analysts can focus their efforts where they will be most
needed and effective. OSINT is open source intelligence, and threat maps are often real-time or near real-time visualizations of where threats are coming from and where they are headed to.
"""

[[tav.questions]]
question = "What type of security team establishes the rules of engagement for a cybersecurity exercise"
answers = ["White team"]
alternatives = ["Blue team", "Purple team", "Red team"]
explanation = """
White teams act as judges and observers during
cybersecurity exercises. Blue teams act as defenders, red teams
act as attackers, and purple teams are composed of both blue
and red team members to combine attack and defense
knowledge to improve organizational security.
"""

[[tav.questions]]
question = "Cynthia is concerned about attacks against an application programming interface (API) that her company provides for its customers. What should she recommend to ensure that the API is only used by customers who have paid for the service"
answers = ["Require authentication."]
alternatives = [
    "Install and configure a firewall.",
    "Filter by IP address.",
    "Install and use an IPS."
]
explanation = """
The simplest way to ensure that APIs are only used by
legitimate users is to require the use of authentication. API keys
are one of the most frequently used methods for this. If an API
key is lost or stolen, the key can be invalidated and reissued, and
since API keys can be matched to usage, Cynthia’s company can
also bill customers based on their usage patterns if they want to.
A firewall or IP restrictions may be able to help, but they can be
fragile; customer IP addresses may change. An intrusion
prevention system (IPS) can detect and prevent attacks, but
legitimate usage would be hard to tell from those who are not
customers using an IPS.
"""

[[tav.questions]]
question = "What type of attack is based on sending more data to a target variable than the data can actually hold"
answers = ["Buffer overflow"]
alternatives = [
    "Bluesnarfing",
    "Bluejacking",
    "Cross-site scripting"
]
explanation = """
Buffer overflow attacks cram more data into a field or buffer
than they can accept, overflowing into other memory locations
and either crashing the system or application, or potentially
allowing code to be inserted into executable locations.
Bluesnarfing and bluejacking are both Bluetooth attacks. Cross-site scripting attacks allow attackers to inject scripts into pages
viewed by other users.
"""

[[tav.questions]]
question = "An email arrives telling Gurvinder that there is a limited time to act to get a software package for free and that the first 50 downloads will not have to be paid for. What social engineering principle is being used against him"
answers = ["Scarcity"]
alternatives = ["Intimidation", "Authority", "Consensus"]
explanation = """
Attackers are attempting to influence Gurvinder with a
combination of scarcity and urgency. Thus, for this question you
should answer scarcity since urgency is not listed. In many
social engineering principle questions, more than one of the
principles may be in play, and you will need to answer with the
principle that is correct or more correct for the question. In this
case, there is no intimidation or claim to authority, and
consensus would require some form of validation from others.
"""

[[tav.questions]]
question = "You have been asked to test your company network for security issues. The specific test you are conducting involves primarily using automated and semiautomated tools to look for known vulnerabilities with the various systems on your network. Which of the following best describes this type of test"
answers = ["Vulnerability scan"]
alternatives = [
    "Penetration test",
    "Security audit",
    "Security test"
]
explanation = """
Vulnerability scans use automated tools to look for known
vulnerabilities in systems and applications and then provide
reports to assist in remediation activities. Penetration tests seek
to actually exploit the vulnerabilities and break into systems.
Security audits usually focus on checking policies, incident
reports, and other documents. Security test is a generic term for
any sort of test.
"""
