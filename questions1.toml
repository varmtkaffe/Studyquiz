"""

[[tav.questions]]
question = "What is the primary difference between an intrusive and a nonintrusive vulnerability scan"
answers = ["An intrusive scan could potentially disrupt operations."]
alternatives = [
	"An intrusive scan is a penetration test.",
	"A nonintrusive scan is just a document check.",
	"A nonintrusive scan won't find most vulnerabilities."
]
explanation = """
