question = "Which of the following capabilities is not a key part of a SOAR (security orchestration, automation, and response) tool"
answers = ["Automated malware analysis"]
alternatives = [
    "Threat and vulnerability management",
    "Security incident response",
    "Security operations automation"
]
explanation = """
SOAR is a relatively new category as defined by Gartner.
Security orchestration, automation, and response includes
threat and vulnerability management, security incident
response, and security operations automation, but not
automated malware analysis.
"""
[[tav.questions]]
question = "John discovers that email from his company's email servers is being blocked because of spam that was sent from a compromised account. What type of lookup can he use to determine what vendors like McAfee and Barracuda have classified his domain as"
