[[tav.questions]]
question = "Dennis uses an on-path attack to cause a system to send HTTPS traffic to his system and then forwards it to the actual server the traffic is intended for. What type of password attack can he conduct with the data he gathers if he captures all the traffic from a login form"
answers = ["A plain-text password attack"]
alternatives = [
    "A pass-the-hash attack",
	"A SQL injection attack",
	"A cross-site scripting attack"
]
explanation = """
Since Dennis is able to view the web traffic before it is sent
to the actual server, he should be able to conduct a plain-text
