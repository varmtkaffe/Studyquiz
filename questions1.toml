simply be in it for recognition or fun.
"""

[[tav.questions]]
question = "One of your users cannot recall the password for their laptop. You want to recover that password for them. You intend to use a tool/technique that is popular with hackers, and it consists of searching tables of precomputed hashes to recover the password. What best describes this"
answers = ["Rainbow table"]
alternatives = [
    "Backdoor",
    "Social engineering",
    "Dictionary attack"
]
explanation = """
A rainbow table is a table of precomputed hashes, used to
retrieve passwords. A backdoor is used to gain access to a
system, not to recover passwords. Social engineering and
dictionary attacks can both be used to gain access to passwords,
but they are not tables of precomputed hashes.
"""

