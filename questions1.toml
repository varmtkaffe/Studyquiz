[[tav.questions]]
question = "Why are memory leaks a potential security issue"
answers = ["They can cause crashes"]
alternatives = [
	"They can expose sensitive data.",
	"They can allow attackers to inject code via the leak.",
	"None of the above"
]
explanation = """
Memory leaks can cause crashes, resulting in an outage. This
targets the availability leg of the CIA (confidentiality, integrity,
and availability) triad, making it a security issue. Memory leaks
do not actually leak to other locations, nor do they allow code
injection. Instead memory leaks cause memory exhaustion or
other issues over time as memory is not properly reclaimed.
"""

[[tav.questions]]
question = "Michelle discovers that a number of systems throughout her organization are connecting to a changing set of remote systems on TCP port 6667. What is the most likely cause of this, if she believes the traffic is not legitimate"
answers = ["Botnet command and control via IRC"]
alternatives = [
	"An alternate service port for web traffic",
	"Downloads via a peer-to-peer network",
	"Remote access Trojans"
]
explanation = """
This question combines two pieces of knowledge: how
botnet command and control works, and that IRC's default port
is TCP 6667. Although this could be one of the other answers,
the most likely answer given the information available is a
botnet that uses Internet Relay Chat (IRC) as its command-and-control channel.
"""

[[tav.questions]]
question = "Susan performs a vulnerability scan of a small business network and discovers that the organization's consumer-grade wireless router has a vulnerability in its web server. What issue should she address in her findings"
answers = ["Firmware patch management"]
alternatives =[
	"Default configuration issues",
	"An unsecured administrative account",
	"Weak encryption settings"
]
explanation = """
Software updates for consumer-grade wireless routers are
typically applied as firmware updates, and Susan should
recommend that the business owner regularly upgrade their
wireless router firmware. If updates are not available, they may
need to purchase a new router that will continue to receive
updates and configure it appropriately. This is not a default
configuration issue nor an unsecured administrative account—
neither is mentioned, nor is encryption.
"""

