question = "You are responsible for software testing at Acme Corporation. You want to check all software for bugs that might be used by an attacker to gain entrance into the software or your network. You have discovered a web application that would allow a user to attempt to put a 64-bit value into a 4-byte integer variable. What is this type of flaw"
answers = ["Integer overflow"]
alternatives = [
	"Memory overflow",
	"Buffer overflow",
	"Variable overflow"
]
explanation = """
Placing a larger integer value into a smaller integer variable
is an integer overflow. Memory overflow is not a term used, and
memory leak is about allocating memory and not deallocating it.
Buffer overflows often involve arrays. Variable overflow is not a
term used in the industry.
"""

[[tav.questions]]
question = "Angela has discovered an attack against some of the users of her website that leverage URL parameters and cookies to make legitimate users perform unwanted actions. What type of attack has she most likely discovered"
answers = ["Cross-site request forgery"]
alternatives = [
	"SQL injection",
	"LDAP injection",
	"Cross-site scripting"
]
explanation = """
Cross-site request forgery (XSRF or CSRF) takes advantage
of the cookies and URL parameters legitimate sites use to help
track and serve their visitors. In an XSRF or a CSRF attack,
attackers leverage authorized, authenticated users' rights by
providing them with a cookie or session data that will be read
and processed when they visit the target site. An attacker may
embed a link within an email or other location that will be
clicked or executed by the user or an automated process with
that user's session already open. This is not SQL injection, which
would attempt to send commands to a database, or LDAP
injection, which gathers data from a directory server. Cross-site
scripting (XSS) would embed code in user-submittable data
fields that a website will display to other users, causing it to run.
"""

