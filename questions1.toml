the fake site.
All other options are incorrect. These are all methods of
attacking a website, but in this case, the actual website was not
attacked. Instead, some users are visiting a fake site.
"""

[[tav.questions]]
question = "The organization that Mike works in finds that one of their domains is directing traffic to a competitor's website. When Mike checks, the domain information has been changed, including the contact and other administrative details for the domain. If the domain had not expired, what has most likely occurred"
answers = ["Domain hijacking"]
alternatives = [
    "DNS hijacking",
    "An on-path attack",
    "A zero-day attack"
]
explanation = """
Domain hijacking, or domain theft, occurs when the registration or other information for the domain is changed without the original registrant's permission. This may occur because of a compromised account or due to a breach of the domain registrar’s security. A common issue is a lapsed domain being purchased by a third party, and this can look like a hijacked domain, but it is a legitimate occurrence if the domain is not renewed! DNS hijacking inserts false information into a DNS server, on-path (man-in-the-middle) attacks capture or modify traffic by causing the traffic to pass through a compromised midpoint, and zero-day attacks are attacks that use an unknown until used vulnerability.
"""
[[tav.questions]]
question = "Mahmoud is responsible for managing security at a large university. He has just performed a threat analysis for the network, and based on past incidents and studies of similar networks, he has determined that the most prevalent threat to his network is low-skilled attackers who wish to breach the system, simply to prove they can or for some low-level crime, such as changing a grade. Which term best describes this type of attack"
answers = ["Script kiddie"]
alternatives = [
    "Hacktivist",
    "Amateur",
    "Insider"
]
explanation= """
The term for low-skilled hackers is script kiddie. Script kiddies typically use prebuilt tools and do not have the expertise to make or modify their own tools. Nothing indicates this is being done for ideological reasons, and thus that a hacktivist is involved. Although "Amateur" may be an appropriate description, the correct term is script kiddie. Finally, nothing in this scenario indicates an insider threat.
"""

[[tav.questions]]
question = "How is phishing different from general spam?"
answers = ["It is intended to acquire credentials or other data."]
alternatives = [
    "It is sent only to specific targeted individuals.",
    "It is sent via SMS.",
    "It includes malware in the message."
]
explanation = """
Phishing is intended to acquire data, most often credentials
or other information that will be useful to the attacker. Spam is a
broader term for unwanted email, although the term is often
generally used to describe unwanted communications. Spear
phishing targets specific individuals, whereas whaling targets
important people in an organization. Smishing is sent via SMS
(text message). Malware can be sent in any of these instances,
but there is not a specific related term that means "spam with
malware in it."
"""

