"""

[[tav.questions]]
question = "John is analyzing a recent malware infection on his company network. He discovers malware that can spread rapidly via vulnerable network services and does not require any interaction from the user. What best describes this malware"
answers = ["Worm"]
alternatives = [
	"Virus",
	"Logic bomb",
	"Trojan horse"
]
explanation = """
Worms spread themselves via vulnerabilities, making this an
example of a worm. A virus is software that self-replicates. A
logic bomb executes its malicious activity when some condition
is met. A Trojan horse combines malware with a legitimate
program.
"""

[[tav.questions]]
question = "Your company has issued some new security directives. One of these new directives is that all documents must be shredded before being thrown out. What type of attack is this trying to prevent"
answers = ["Dumpster diving"]
alternatives = [
	"Phishing",
	" Shoulder surfing",
	"On-path attack"
]
explanation = """
Dumpster diving is the process of going through the trash to
find documents. Shredding documents will help to prevent
dumpster diving, but truly dedicated dumpster divers can
reassemble even well-shredded documents, leading some
organizations to burn their most sensitive documents after they
have been shredded. Phishing is often done via email or phone
and is an attempt to elicit information or convince a user to click
a link or open an attachment. Shoulder surfing is literally
looking over someone's shoulder. In the on-path (man-in-the-middle) attack, the attacker is between the client and the server,
and to either end, the attacker appears like the legitimate other end.
"""

