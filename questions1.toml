[[tav.questions]]
question = "John is conducting a penetration test of a client's network. He is currently gathering information from sources such as archive.org, netcraft.com, social media, and information websites. What best describes this stage"
answers = ["Passive reconnaissance"]
alternatives = [
    "Active reconnaissance",
    "Initial exploitation",
    "Pivot"
]
explanation = """
Passive reconnaissance is any reconnaissance that is done
without actually connecting to the target. In this case, John is
conducting a form of OSINT, or open source intelligence, by
using commonly available third-party information sources to
gather information about his target. Active reconnaissance
involves communicating with the target network, such as doing
a port scan. The initial exploitation is not information gathering;
it is actually breaking into the target network. A pivot is when
you have breached one system and use that to move to another
system.
"""

[[tav.questions]]
question = "Alice wants to prevent SSRF attacks. Which of the following will not be helpful for preventing them"
answers = ["Removing all SQL code from submitted HTTP queries"]
alternatives = [
    "Blocking hostnames like 127.0.01 and localhost",
    "Blocking sensitive URLs like /admin",
    "Applying whitelist-based input filters"
]
explanation = """
Server-side request forgery (SSRF) attempts typically
attempt to get HTTP data passed through and will not include
SQL injection. Blocking sensitive hostnames, IP addresses, and
URLs are all valid ways to prevent SSRF, as is the use of
whitelist-based input filters.
"""

[[tav.questions]]
question = "What type of attack is based on entering fake entries into a target network's domain name server"
answers = ["DNS poisoning"]
alternatives = [
    "ARP poisoning",
    "XSS poisoning",
    "CSRF poisoning"
]
explanation = """
Domain Name System (DNS) poisoning attacks attempt to
insert incorrect or malicious entries into a trusted DNS server.
Address Resolution Protocol (ARP) poisoning involves altering
the MAC-IP tables in a switch. Although cross-site scripting
(XSS) and cross-site request forgery (CSRF or XSRF) are both
types of attacks, neither is a poisoning attack.
"""

[[tav.questions]]
question = "Frank has been asked to conduct a penetration test of a small bookkeeping firm. For the test, he has only been given the company name, the domain name for their website, and the IP address of their gateway router. What best describes this type of test"
answers = ["An unknown environment test"]
alternatives = [
    "A known environment test",
    "External test",
    "Threat test"
]
explanation = """
An unknown environment test is also called black-box or a
zero-knowledge test because it does not provide information
beyond the basic information needed to identify the target. A
known environment, or white-box test, involves very complete
information being given to the tester. This scenario is probably
done from outside the network, but external test is not the
correct terminology. Threat test is not a term used in
penetration testing.
"""

[[tav.questions]]
question = "While investigating a malware outbreak on your company network, you discover something very odd. There is a file that has the same name as a Windows system DLL, and it even has the same API interface, but it handles input very differently, in a manner to help compromise the system, and it appears that applications have been attaching to this file, rather than the real system DLL. What best describes this"
answers = ["Shimming"]
alternatives = [
    "Trojan horse",
    "Backdoor",
    "Refactoring"
]
explanation = """
Shimming is when the attacker places some malware
between an application and some other file and intercepts the
communication to that file (usually to a library or system API).
In many cases, this is done with a driver for a hardware
component. A Trojan horse might be used to get the shim onto
the system, but that is not described in this scenario. A backdoor
is a means to circumvent system authorization and get direct
access to the system. Refactoring is the process of changing
names of variables, functions, and so forth in a program.
"""

